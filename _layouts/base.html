<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="icon" href="{{site.baseurl}}/assets/images/v_lightMode.ico">
  </head>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer h-card">
      <data class="u-url" href="{{ "/" | relative_url }}"></data>

      <div class="wrapper">
        <div class="footer-col-wrapper">
          <p><a href="{{site.baseurl}}{% post_url /2024-01-17-what %}">What is this site?</a></p>
        </div>
      </div>

    </footer>

    {% if page.layout == "post" %}
      <script src="{{ site.baseurl }}/assets/js/post.js"></script>
    {% endif %}

  </body>

</html>
